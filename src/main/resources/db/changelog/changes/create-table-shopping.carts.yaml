databaseChangeLog:
  - changeSet:
      id: create-table-shopping_carts
      author: mw
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: is_deleted
                  type: bit
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
              - column:
                  name: user
                  type: varbinary(255)


